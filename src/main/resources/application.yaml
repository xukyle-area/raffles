# 数据库配置
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/raffles?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai&useSSL=false
    username: root
    password: password
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

# MyBatis配置
mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.gantenx.raffles.model.entity
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    lazy-loading-enabled: false
    aggressive-lazy-loading: false

flink:
  host: localhost
  port: 8081
  savepoint-path: /tmp/flink-savepoints

# 业务分类配置
raffles:
  category:
    configs:
      calculate:
        enable: true
        batch: false
        source:
          type: kafka
          kafka:
            servers: localhost:9092
            topic: calculate-input
        sink:
          type: mysql
          mysql:
            driver: com.mysql.cj.jdbc.Driver
            jdbc-url: jdbc:mysql://localhost:3306/raffles_result
            username: root
            password: password