server:
  port: 18080

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/raffles?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai&useSSL=false
    username: ${MYSQL_USERNAME:root}
    password: ${MYSQL_PASSWORD:rootpassword}
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

# MyBatis配置
mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.gantenx.raffles.model.entity
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    lazy-loading-enabled: false
    aggressive-lazy-loading: false

flink:
  host: ${FLINK_HOST:localhost}
  rest-port: ${FLINK_REST_PORT:8081}
  rpc-port: ${FLINK_RPC_PORT:6123}
  savepoint-path: ${FLINK_SAVEPOINT_PATH:/tmp/flink-savepoints}

raffles:
  category:
    configs:
      calculate:
        enable: true
        batch: false
        source:
          type: kafka
          kafka:
            servers: ${KAFKA_HOST:localhost}:${KAFKA_PORT:9092}
            topic: calculate-input
        sink:
          type: kafka
          kafka:
            servers: ${KAFKA_HOST:localhost}:${KAFKA_PORT:9092}
            topic: calculate-output